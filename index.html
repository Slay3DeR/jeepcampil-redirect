<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device=device-width, initial-scale=1.0">
    <title>JeepCampIL - הבית שלך בשטח!</title>

    <!-- טעינת Facebook Pixel מהקובץ בשרת שלך -->
    <script async src="fbevents.js"></script>

    <script>
        // אחרי שהפיקסל נטען, נשלח את האירועים
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(function() {
                if (typeof fbq !== "undefined") {
                    fbq('init', '1965757367242230'); 
                    fbq('track', 'PageView');
                    fbq('track', 'Lead');
                    console.log("🚀 פיקסל Lead נשלח לפייסבוק!");
                } else {
                    console.log("⚠️ Facebook Pixel לא נטען כראוי!");
                }
            }, 2000);
        });
    </script>

    <script>
        // הפניה אוטומטית לוואטסאפ עם טיימר
        let countdown = 5;
        function updateCountdown() {
            document.getElementById("countdown").innerText = countdown;
            countdown--;
            if (countdown < 0) {
                window.location.href = "https://chat.whatsapp.com/HqCdHm3rcSvHYBfnFayOqg";
            } else {
                setTimeout(updateCountdown, 1000);
            }
        }
        document.addEventListener("DOMContentLoaded", function() {
            setTimeout(updateCountdown, 1000);
        });
    </script>

    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: url('https://github.com/Slay3DeR/jeepcampil-redirect/raw/main/jeepcamp-bg.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 50px;
            margin: 0;
        }
        .container {
            background: rgba(255, 255, 255, 0.8);
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            display: inline-block;
            margin-top: 20px;
        }
        h1 {
            font-size: 32px;
            color: #333;
        }
        h2 {
            font-size: 24px;
            color: #666;
        }
        p {
            font-size: 18px;
            color: #555;
        }
        a {
            display: inline-block;
            margin-top: 15px;
            padding: 10px 20px;
            background: #0078D7;
            color: white;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
        }
        .countdown-box {
            font-size: 24px;
            font-weight: bold;
            color: #ff0000;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>JeepCampIL - הבית שלך בשטח!</h1>
        <h2>עוד רגע... ואתם חלק מקהילת השטח של ישראל!</h2>
        <p>מעבר לקבוצת הוואטסאפ בעוד <span class="countdown-box" id="countdown">5</span> שניות...</p>
        <p>אם לא הועברת אוטומטית, <a href="https://chat.whatsapp.com/HqCdHm3rcSvHYBfnFayOqg">לחץ כאן</a></p>
    </div>

</body>
</html>
